;节点组
custom_proxy_group=🤖 香港故转`fallback`(?=.*(香港|HK|Hong Kong|🇭🇰|HongKong))^((?!(游戏|剩余|流量)).)*$`http://www.gstatic.com/generate_204`300,,50
custom_proxy_group=🤖 狮城故转`fallback`(?=.*(新加坡|坡|狮城|SG|Singapore))^((?!(游戏|剩余|流量)).)*$`http://www.gstatic.com/generate_204`300,,50
custom_proxy_group=🤖 美国故转`fallback`(?=.*(美国|美|US|United States))^((?!(游戏|剩余|流量)).)*$`http://www.gstatic.com/generate_204`300,,50

;有便宜的第二条机场启用
;custom_proxy_group=🤖 香港便宜`fallback`!!GROUPID=!0!!(香港|HK|Hong Kong|🇭🇰|HongKong)(?!.*(游戏|剩余|流量))`http://www.gstatic.com/generate_204`300,,50

custom_proxy_group=♻️ 自动选择`url-test`.*`http://www.gstatic.com/generate_204`300,,50

;启用自定义规则集
enable_rule_generator=true
overwrite_original_rules=true
