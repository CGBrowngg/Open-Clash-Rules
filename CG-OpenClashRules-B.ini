;第一条放便宜第二条放贵的
;我需要的节点(香港|HK|Hong Kong|🇭🇰|HongKong|新加坡|坡|狮城|SG|Singapore|美|US|United States)
;游戏|剩余|流量


custom_proxy_group=🇭🇰 便宜香港`select`!!GROUPID=!1!!(香港|HK|Hong Kong|🇭🇰|HongKong)
custom_proxy_group=🇸🇬 便宜狮城`select`!!GROUPID=!1!!(新加坡|坡|狮城|SG|Singapore)
custom_proxy_group=🇺🇲 便宜美国`select`!!GROUPID=!1!!(美|US|United States)
custom_proxy_group=🇭🇰 很贵香港`select`!!GROUPID=!0!!(香港|HK|Hong Kong|🇭🇰|HongKong)
custom_proxy_group=🇸🇬 贵新加坡`select`!!GROUPID=!0!!(新加坡|坡|狮城|SG|Singapore)
custom_proxy_group=🇺🇲 很贵美国`select`!!GROUPID=!0!!(美|US|United States)



custom_proxy_group=⭐ 香港故转`fallback`!!GROUPID=!1!!(香港|HK|Hong Kong|🇭🇰|HongKong)(?!.*(游戏|剩余|流量))`http://www.gstatic.com/generate_204`300,,50
custom_proxy_group=⭐ 狮城故转`fallback`!!GROUPID=!1!!(新加坡|坡|狮城|SG|Singapore)(?!.*(游戏|剩余|流量))`http://www.gstatic.com/generate_204`300,,50
custom_proxy_group=⭐ 美国故转`fallback`!!GROUPID=!1!!(美|US|United States)(?!.*(游戏|剩余|流量))`http://www.gstatic.com/generate_204`300,,50

custom_proxy_group=♻️ 自动选择`url-test`.*`http://www.gstatic.com/generate_204`300,,50


;启用自定义规则集

enable_rule_generator=true
overwrite_original_rules=true

